name: Docker Image CI

on:
  push:
    branches: [ "feat" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: |
         docker build . --tag ghcr.io/devopscaptain/nginx:$(date +%s)
         docker push ghcr.io/devopscaptain/nginx:$(date +%s)